<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 10. Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/1-timer.css" />
  </head>
  <body>
    <a class="nav" href="./index.html">‚Üê Go back</a>
    <main class="main">
      <div class="input-field">
        <input class="date-input" type="text" id="datetime-picker" />
        <button class="start-btn" type="button" data-start>Start</button>
        <button
          class="start-btn restart-btn visually-hidden"
          type="button"
          data-start
        >
          Reset
        </button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
